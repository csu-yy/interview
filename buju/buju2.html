<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>每行的项目数固定并自动换行的列表项</title>
  <style type="text/css">
    *{margin:0;padding: 0;}
    ul{
      display: flex;
      flex-wrap: wrap;
    }
    li{
      /*flex: 0 0 25%;*/
      flex-basis: 25%;
      height: 20px;
      background: #CCCCCC;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
  </ul>
</body>
</html>
