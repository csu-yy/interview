<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>平均分配空间的栅格布局</title>
  <style type="text/css">
    *{margin: 0;padding: 0;}
    ul{
      display: flex;
    }
    li{
      list-style: none;
      height: 100px;
      border: 1px solid #ddd;
      background: #ccc;
      flex: 1 1 0%;  /*相当于 flex:1 */
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</body>
</html>
