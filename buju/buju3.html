<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>实现自动划分多余空间的列表项</title>
  <style type="text/css">
    *{margin: 0;padding: 0}
    ul li{list-style:none;}
    ul{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      border: 1px solid #eee;
    }
    li{
      width: 120px;
      height: 100px;
      background: #ddd;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
  </ul>
</body>
</html>
