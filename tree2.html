  <script type="text/javascript">
    // 深度优先遍历  先序遍历
    function dfs_dlr (node,deep=1) {
      if(!node){
        return
      }
      console.log(`${node.nodeName}.${node.classList}  ${deep}`)
      if(!node.children.length){
        return
      }

      Array.from(node.children).forEach((item,index,arr)=>{
        dfs_dlr(item,deep+1)
      })
    }
    dfs_dlr(document.body.querySelector('.root'),1)


    







  </script>
